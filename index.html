<!DOCTYPE html>
<html>

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <title>A Simple Calculator</title>
</head>

<body>
       <div class="container">
               <div class="calculator">
                       <div class="display-screen">
                              <table>
                                      
                                      <tr>
                                              <td>C</td>
                                              <td>&divide;</td>
                                              <td>&times;</td>
                                              <td><</td>
                                      </tr>
                                      
                                      
                                       <tr>
                                              <td>7</td>
                                              <td>8</td>
                                              <td>9</td>
                                              <td>&minus;</td>
                                      </tr>
                                      
                                      
                                       <tr>
                                              <td>4</td>
                                              <td>5</td>
                                              <td>6</td>
                                              <td>&plus;</td>
                                      </tr>
                                      
                                      
                                       <tr>
                                              <td>1</td>
                                              <td>2</td>
                                              <td>3</td>
                                              <td>=</td>
                                      </tr>
                                      
                                      
                                       <tr>
                                               
                                              <td>(</td>
                                              <td>0</td>
                                              <td>)</td>
                                      </tr>
                                      
                              </table> 
                       </div>
                       
                       <div class="buttons">
                               
                       </div>
               </div>
       </div>
        
        
        <script src="script.js"></script>
</body>

</html>
